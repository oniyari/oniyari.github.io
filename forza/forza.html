<html>
<head>
<script src="angular.min.js"></script>
<script src="forza.js"></script>
<style>
	.gioco{
		border: 1px solid black;
	}
	table {
		border-collapse: collapse;
	}
	tr{
		height:80px;
	}
	td{
		width:80px;
	}
	body
	{
		background-color:#00bfa5;
	}
	img{
		width:auto;
		height:40px;
	}
	button {
    background-color: #5353c6;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>
</head>
<body>
	<div ng-app="antjs" ng-controller="antjs">
	<center>
		<table>
			<tr>
				<td><img src="{{freccia(0)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(1)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(2)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(3)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(4)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(5)}}" style="padding-left:5px;height:60px;width:70px"></td>
				<td><img src="{{freccia(6)}}" style="padding-left:5px;height:60px;width:70px"></td>
			</tr>
		</table>
		<table class="gioco">
		<tr class="gioco" ng-repeat="riga in righe">
			<td class="gioco" ng-repeat="colonna in colonne" background="{{contenuto(colonna,riga)}}" ng-click="posiziona(colonna)" ng-mouseover="modifica(colonna)">
				
			</td>
		</tr>
		</table><br>
		<button ng-click="svuota()" >RICOMINCIA</button> 
	</center>
	</div>
</body>
</html>
